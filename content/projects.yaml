  link: https://github.com/Astuary/BoseSoundTouchAPI

- title: WhatsApp Data Analytics
  subtitle: A fun project to visualize chat frequencies, to convert the frequency histograms into audiowaves, to analyze reply latency, to create word cloud of the chat between two people 
