- title: Video to seamless GIFs
  subtitle: From the original Microsoft paper on "Video Textures", here the goal was to improve distance metric by switching from a crude sum of squared distance to most sophisticated wavelet-based distance; add intensity normalization, cross-fading and morphing to the suggested basic algorithm. We also experiment on the trade-off between variety and smoothness.
  link: https://github.com/Astuary/VideoToSeamlessGIFs

