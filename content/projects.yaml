- title: Machine Learning Models from Scratch - Loss Optimization
  subtitle: Regularized and Augmented Linear Regression, Logistic Regression with Huber Loss, Geometric Regression, Support Vector Classifiers, Neural Network with Adam Optimizer and Stochastic Gradient Descent & CNN with Elastic Deformation; all these models are implemented from scratch using NumPy, SciPy, Scikit-learn and PyTorch; with the focus on loss and speed optimization
