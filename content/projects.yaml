- title: RNN variants (LSTM, GRU, Seperable CNN) to predict activities
  subtitle: The ExtraSensory data set is a human activity recognition data set containing data from 60 individuals. The task accomplished here is of a probabilistic activity forecasting.
  link: https://github.com/Astuary/LSTMVariantsForTimeSeriesForecasting

- title: Deep Image Prior - AutoEncoders and Skip Connections
  subtitle: Denoising images with 1. AutoEncoder with Batch Normalization and Bilinear Upsampling and with 2. Deeper Architectures, those with Skip Connections, as well as Averaging the Results across iterations.
  link: https://github.com/Astuary/DeepImagePrior

- title: Skin Cancer Detection
  subtitle: Modified mobilenet to detect 4 types of skin cancer-- Basal Cell Carcinoma, Squamous Cell Melanoma, Malignant Melanoma, and Banal Moles. Used Matlab Image Processing Toolbox to augment the ISIC dataset.
  link: https://github.com/Astuary/SkinCancer

- title: Image Denoising
  subtitle: Evaluated two simple denoising algorithms, namely Gaussian filtering and median filtering. In addition, also implemented a more advanced algorithm based on nonlocal means.
  link: https://github.com/Astuary/ImageDenoising

- title: Depth from Disparity
  subtitle: Used a pair of images to compute a depth image of the scene. I did this by computing a disparity map. A disparity map is an image that stores the displacement that leads every pixel in an image X to its corresponding pixel in the image. The depth image is inversely proportional to the disparity.
  link: https://github.com/Astuary/DepthFromDisparity

- title: Robotics Class Projects
  subtitle: Implemented three different image representations for MNIST dataset-- Raw Pixels, Histogram of Gradients and Local Binary Patterns
  link: https://github.com/Astuary/Robotics/tree/master/RogerProjects

- title: Panoramic Stitching
  subtitle: Implemented the RANSAC algorithm to stitch two images. The input to the algorithm are two images which are related by an unknown transformation. I used the blobs detector implemented to extract keypoints and extract feature descriptors on them. Then estimated an affine transformation using feature matching and RANSAC to produce a combined image.
  link: https://github.com/Astuary/PanoramicStitching

- title: Texture Synthesis
  subtitle: A simple approach for generating a texture is to randomly tile the target image using patches from a source image. It results in an image with artifacts around the edge of the tiles. This is because the tiles do not align well. The approach of Efros and Leung avoids this by generating the ouput, one pixel at a time, by matching the local neighborhood of the pixel in the generated image and source image. The random tiling approach works reasonably well for some textures and is much faster than the pixel-by-pixel synthesis approach. However, it may have visible artifacts at the border. The “Image Quilting” approach from Efros and Freeman, proposes a way to minimize these by picking tiles that align well along the boundary (like solving a jigsaw puzzle).
  link: https://github.com/Astuary/TextureSynthesis

- title: Blob Detection
  subtitle: Built a Laplacian scale space, starting with some initial scale and going for n iterations. Performed/ non-maximum suppression in scale space. Displayed resulting circles at their characteristic scales for points above a threshold.
  link: https://github.com/Astuary/BlobDetection

